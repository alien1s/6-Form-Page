<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles.css" />
    <title>Web Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="user-name"
                required
                placeholder="Saif Eldin. Attaia"
              />
            </li>
            <li>
              <label for="user-email">Your Email Address</label>
              <input type="email" name="user-email" id="user-email" required />
            </li>
            <li>
              <label for="user-password">Your Password</label>
              <input
                type="password"
                name="user-password"
                id="user-password"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="user-age">Your Age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="user-age"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="birthdate">Your Birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="birthdate"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>
            <li>
              <label for="user-color">Your Favorite Color?</label>
              <select id="user-color" name="user-color">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="user-massage">Your Massage</label>
          <textarea id="user-massage" rows="10"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>

          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone-call"
                required
              />
              <label for="verify-phone">Via phone call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email-address"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-text-message"
                value="text-message"
              />
              <label for="contact-text-message"
                >Contact me via text message</label
              >
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via an email</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Aree to terms?</label>
          </div>
        </section>
        <section id="b-contianer">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
